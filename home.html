<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./login.css"> <!-- Correct link to your CSS file -->
    <title>Login Page</title>
</head>

<body>
   
    

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="/register"> <!-- Updated action and method -->
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="username" placeholder="Name" required> <!-- Added name attribute -->
                <input type="email" name="email" placeholder="Email" required> <!-- Added name attribute -->
                <input type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
                <button type="submit">Sign Up</button> <!-- Changed to type="submit" -->
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="/login"> <!-- Updated action and method -->
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-discord"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>or use your email password</span>
                <input required type="email" name="email" placeholder="Email"> <!-- Added name attribute -->
                <input required type="password" name="password" placeholder="Password"> <!-- Added name attribute -->
                <a href="#">Forget Your Password?</a>
                <button type="button" id="enterone">Sign </button> <!-- Changed to type="submit" -->
            </form>
        </div>
        <script>
            // Ensure the DOM is loaded before attaching the event listener
            document.addEventListener("DOMContentLoaded", function() {
                document.getElementById("enterone").addEventListener("click", function() {
                    // Redirect to 'Second Home.html' when the button is clicked
                    window.location.href = "./Second Home.html"; // Ensure path is correct
                });
            });
        </script>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features</p>
                    <button class="hidden">Sign In</a></button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of the site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
