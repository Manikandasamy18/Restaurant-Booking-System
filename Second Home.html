<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the carousel section */
        .carousel-inner img {
            height: 600px;
        }

        .carousel-caption {
            position: absolute;
            top: 10%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.9); /* Light theme text */
        }

        .carousel-caption h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #f0c14b !important;
        }

        /* Button styling */
        .btn-custom {
            background-color: #f0c14b;
            color: #333;
            font-size: 1.2rem;
            border-radius: 30px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #ff9900;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        footer a {
            color: #f0c14b;
        }

        footer a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="overview.html">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="offer.html">Special Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="location.html">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu Highlights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Section -->
    <section>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./photos/re3.jpg" class="d-block w-100" alt="Restaurants World">
                    <div class="carousel-caption">
                        <h1 class="carousel-text">Restaurants World</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./photos/re1.jpg" class="d-block w-100" alt="Book Feast">
                    <div class="carousel-caption">
                        <h1 class="carousel-text">Book Feast</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./photos/re2.jpg" class="d-block w-100" alt="Dine Easy">
                    <div class="carousel-caption">
                        <h1 class="carousel-text">Dine Easy</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./photos/re4.jpeg" class="d-block w-100" alt="Meal Plan">
                    <div class="carousel-caption">
                        <h1 class="carousel-text">Meal Plan</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./photos/re5.jpg" class="d-block w-100" alt="Seat Finder">
                    <div class="carousel-caption">
                        <h1 class="carousel-text">Seat Finder</h1>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center">
        <p>&copy; 2024 Restaurant. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
